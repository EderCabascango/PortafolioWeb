{% extends 'main/base.html' %}
{% load static %}

{% block title %}CV - Wladimir Cabascango{% endblock %}

{% block content %}
<section class="py-5 bg-light">
    <div class="container text-center">
        <h1 class="fw-bold mb-4">Mi Currículum Vitae</h1>

        <!-- Visor PDF -->
        <div class="ratio ratio-16x9 mb-4">
            <iframe src="{% static 'files/CV_WladimirCabascango.pdf' %}" 
                    width="100%" height="800px" 
                    style="border: none;"></iframe>
        </div>

        <!-- Botón de descarga -->
        <a href="{% static 'files/CV_WladimirCabascango.pdf' %}" 
           download 
           class="btn btn-primary btn-lg">
            <i class="fas fa-download"></i> Descargar CV
        </a>
    </div>
</section>
{% endblock %}
